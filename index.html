<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Math Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <!-- end of copied text for head -->
  <!-- the below is from the template, with some modifications -->
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>10 Second Math Challenge</h2>
          <h3>Let's see how much math you can do in 10 seconds</h3>  <!-- added this in, wanted more pizaz -->
          <h3 id="time-left">10</h3>  <!-- the time is set in the JS code to 10, not here -->
          <p>second left</p>
          <h1 id="equation"></h1>
          <input id="user-input" type="number" />
          <h4>Score: <span id="score"></span></h4>
          <h4>High Score: <span id="highScore"></span></h4>
          <h4>Which math do you want to do?</h4>
          <input type="checkbox" id="plus" checked><label for="plus">+</label></input>  <!-- it is highlighting the symbols, check on this, also check if for= is needed -->>
          <input type="checkbox" id="minus"><label for="minus">−</label></input>
          <input type="checkbox" id="multiply"><label for="multiply">×</label></input>
          <input type="checkbox" id="divide"><label for="divide">÷</label></input>
        </div>
      </div>
    </div>
  </body>
</html>
